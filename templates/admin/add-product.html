<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Decentralized Ecommerce</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}"/>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/responsive.css') }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/ethjs-unit.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js" integrity="sha512-jRzb6jM5wynT5UHyMW2+SD+yLsYPEU5uftImpzOcVTdu1J7VsynVmiuFTsitsoL5PJVQi+OtWbrpWq/I+kkF4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" id="nav-title">
        <div class="container-fluid">
          <a class="navbar-brand" href="../">
            <img src="/static/img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top" >
            WasteCheck
          </a>
        </div>
      </nav>
  
      <div class="row pad">
          <div class="col-lg-12">
              <h2 class="bold text-center">Add New Product To The Inventory</h2>
          </div>
      </div>
      
      <div class="row">
          <div class="col-lg">
              <div class="panel panel-default">
                  <form method="POST" action="{{ url_for('add') }}" enctype="multipart/form-data">
                      <div class="panel-body">
                          <div class="row">
                              {{ form.csrf_token }}
                              <div class="col-lg-6">
                                  <div class="form-group">
                                      <label>Product Name</label>
                                      {{ form.name(class='form-control') }}
                                  </div>
      
                                  <div class="form-group">
                                      <label>Product Price</label>
                                      {{ form.price(class='form-control') }}
                                  </div>
      
                                  <div class="form-group">
                                      <label>Account ID</label>
                                      {{ form.accid(class='form-control') }}
                                  </div>
                              </div>
                              <div class="col-lg-6">
                                  <div class="form-group">
                                      <div class="form-group">
                                          <label>Description</label>
                                          {{ form.description(class='form-control') }}
                                      </div>
                                      
                                      <label>Product Image</label>
                                      {{ form.image(class='form-control') }}
                                  </div>
                              </div>
                          </div>
                      </div>
      
                      <div class="panel-footer">
                          <button type="submit" class="btn btn-primary button-add">
                              <i class="glyphicon glyphicon-plus-sign"></i> Save Product
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>

</body>
</html>
